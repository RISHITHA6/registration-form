<!DOCTYPE html>
<html>
<head>
    <title>registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/validations.js"></script>
<style>
    body{
        background-color: mediumvioletred;
        margin-left: 300px;
        margin-top: 50px;
        margin-bottom: 50px;
    }
   form{
    background-color: white;
    border-radius: 10px;
    padding-top: 50px;
    padding-left: 120px;
    border: 1px solid wheat;
    color: black;
    width: 700px;
    height: 750px;
   }
   .error{
    color: red;
   }
</style>
</head>
<body>
                   <form>
                    <h3>RegistrationForm</h3><br>
                    <div class="row">
                        <div class="col col-5">
                       <div class="form-group">
                        <label for="first name">First name</label>
                        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="enter your firstname">
                        <div id = "err1"></div>
                       </div>
                    </div>
                    <div class="col col-5">
                       <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="enter your lastname">
                        <div id = "err2"></div>
                       </div>
                    </div>
                    </div><br>
                    <div class="row">
                      <div class="col col-5">
                       <div class="form-group">
                        <label for="email">BirthDay</label>
                        <input type="datetime-local" name="birthday" class="form-control" id="birthday" placeholder="enter your date of birth">
                        <div id = "err"></div>
                       </div>
                      </div>
                       <div class="col col-5">
                        <div class="form-group">
                         <label for="gender">Gender</label><br>
                         Male:
                         <input type="radio" name="gender" id="gender">
                          Female:
                         <input type="radio" name="gender" id="gender">
                         <div id = "err6"></div>
                        </div>
                      </div>
                    </div><br>
                    <div class="row">
                        <div class="col col-5">
                       <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="enter your email">
                       </div>
                       <div id = "err3"></div>
                    </div>
                    <div class="col col-5">
                       <div class="form-group">
                        <label for="Phonenumber">Phonenumber</label>
                        <input type="text" name="phonenumber" class="form-control" id="number" placeholder="enter your phonenumber">
                        <div id = "err4"></div>
                       </div>
                    </div>
                    </div><br>
                    <div class="form-group col-md-10 ">
                    <select name="subject" id="subject"  class="form-select">  
                        <option value="1">choose option</option>
                        <option value="2">English</option>
                        <option value="3">Telugu</option>
                        <option value="4">Maths</option>
                        <option value="5">science</option>
                    </select>
                    <div id = "err5"></div>
                    </div><br>
                    Hobbies:
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label class="form-check-label" for="flexCheckDefault">
                          Reading Books
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          sleeping
                        </label>
                        <div id = "err7"></div>
                      </div><br>
                      <div class="form-group col-md-6">
                        <select name="languages" id="languages" class="form-select">
                            <option value="1">Select languages</option>
                            <option value="2">English</option>
                            <option value="3">Telugu</option>
                            <option value="4">Hindi</option>
                        </select>
                        <div id = "err"></div>
                      </div>
                    <div class="col-lg-6"><br>
                        <button type="button" class = "btn btn-primary" onclick="validateForm()">Submit</button>
                       </div>
                   </form>
                   <script src="js/custom.js"></script>
                   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
</body>
</html>
